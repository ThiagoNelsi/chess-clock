<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Clock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">

        <header>
            <h1>Chess Clock</h1>
            <p>Hit space to start!</p>
        </header>
        
        <main>
            <div class="clock" id="player1">
    
                <h2>Player 1</h2>
                <p class="timer" id="1">00:00:00:00</p>
    
            </div>
    
            <div class="clock" id="player2">
    
                <h2>Player 2</h2>
                <p class="timer" id="2">00:00:00:00</p>
                
            </div>
        </main>

        <div id="restart">Restart</div>

    </div>

</body>
</html>
